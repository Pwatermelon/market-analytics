version: '3.8'

services:
  backend:
    build: ./backend
    container_name: market-analytics-backend
    ports:
      - "8000:8000"
    restart: unless-stopped
  frontend:
    build: ./frontend
    container_name: market-analytics-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
  gateway:
    build: ./backend/gateway
    container_name: market-analytics-gateway
    ports:
      - "9000:9000"
    depends_on:
      - backend
    restart: unless-stopped
  bot:
    build: ./bot
    container_name: market-analytics-bot
    env_file:
      - ./bot/.env
    depends_on:
      - gateway
    restart: unless-stopped 